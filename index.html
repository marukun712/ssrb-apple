<script>
    var tmp = {};
    loadImageToTmp();
    function loadImageToTmp() {
        for (var i = 1; i <= 32; i++) {
            const _i = i;
            const img = new Image();
            tmp[_i] = null;
            img.src = `./video/image_${i}.png`;
            img.addEventListener("load", () => {
                tmp[_i] = img;
            })
        }
    }

    const image = document.getElementById("anim_img");
    var SIZE = 32;
    const offset = $("#anim_img_box").offset();

    $(window).scroll(function () {
        const y = $(window).scrollTop();
        const dy = y - offset.top;
        if (offset.top < y && y < offset.top + SIZE * 5) {
            $("#anim_img_box").css("top", 0)
            const i = Math.floor(dy / 5);
            if (i <= 0 || i >= SIZE) return;
            if (tmp[i].src) image.src = tmp[i].src;
        } else if (y >= offset.top + SIZE * 5) {
            $("#anim_img_box").css("top", "-" + (dy - SIZE * 5))
        }
    });
    $("#anim_img_padding").height(SIZE * 5);


    ScrollTrigger.create({
        trigger: ".bottom",
        start: "top 50%",
        toggleClass: "is-crossed",
    });
    const bottomTl = gsap.timeline({
        scrollTrigger: {
            trigger: ".bottom",
            start: "top bottom",
            end: "center center",
            scrub: 1,
        },
    });
    bottomTl
        .fromTo(
            ".js-bottom_left",
            {
                xPercent: -100,
            },
            { xPercent: 0 }
        )
        .fromTo(
            ".js-bottom_right",
            {
                xPercent: 100,
            },
            { xPercent: 0 },
            "<"
        );
</script>
